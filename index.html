<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小翔广播剧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd6e7, #ffb6c1, #ffc0cb);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 装饰元素 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: -1;
        }
        
        .cloud:nth-child(1) {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
            animation: float 15s infinite linear;
        }
        
        .cloud:nth-child(2) {
            width: 150px;
            height: 50px;
            top: 25%;
            right: 8%;
            animation: float 18s infinite linear reverse;
        }
        
        .cloud:nth-child(3) {
            width: 100px;
            height: 35px;
            bottom: 15%;
            left: 15%;
            animation: float 12s infinite linear;
        }
        
        .star {
            position: absolute;
            background: #fff;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            z-index: -1;
            opacity: 0.7;
        }
        
        .star:nth-child(4) {
            width: 20px;
            height: 20px;
            top: 15%;
            left: 20%;
            animation: twinkle 3s infinite;
        }
        
        .star:nth-child(5) {
            width: 15px;
            height: 15px;
            bottom: 20%;
            right: 25%;
            animation: twinkle 2.5s infinite 0.5s;
        }
        
        .star:nth-child(6) {
            width: 12px;
            height: 12px;
            top: 30%;
            right: 15%;
            animation: twinkle 4s infinite 1s;
        }
        
        /* 动画 */
        @keyframes float {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.9); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.3; transform: scale(0.9); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* 微信号 */
        .wechat-id {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #e91e63;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }
        
        /* 标题 */
        .header {
            text-align: center;
            margin: 40px 0 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .title {
            font-size: 3.5rem;
            color: #e91e63;
            text-shadow: 3px 3px 0px rgba(255, 182, 193, 0.7);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        /* 搜索部分 */
        .search-section {
            text-align: center;
            margin: 30px 0 40px;
            animation: fadeIn 1.2s ease-out;
        }
        
        .search-label {
            display: block;
            font-size: 1.5rem;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 25px;
            border: none;
            font-size: 1.1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .search-btn {
            background: #ff6b9d;
            color: white;
            border: none;
            padding: 0 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            background: #e91e63;
        }
        
        /* 字母导航 */
        .alphabet-nav {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto 40px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .letter-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff6b9d;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            color: #e91e63;
            background: white;
        }
        
        .letter-card:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b9d, #ffc0cb);
        }
        
        /* 广播剧列表 */
        .drama-list {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.8s ease-out;
            display: none;
        }
        
        .drama-list.active {
            display: block;
        }
        
        .drama-letter {
            font-size: 2.5rem;
            color: #ff6b9d;
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px dashed #ffb6c1;
        }
        
        .drama-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .drama-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        
        .drama-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .drama-title {
            font-size: 1.3rem;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .drama-link {
            display: inline-block;
            background: #ff6b9d;
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .drama-link:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        
        /* 底部 */
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #e91e63;
            font-size: 0.9rem;
            padding: 20px;
            animation: fadeIn 2s ease-out;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .alphabet-nav {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
            
            .letter-card {
                height: 50px;
                font-size: 1.5rem;
            }
            
            .drama-items {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .search-input {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .search-btn {
                padding: 0 20px;
            }
            
            .alphabet-nav {
                gap: 10px;
            }
        }
    </style>
</head>

],

],

        // 创建字母导航
        const alphabetNav = document.getElementById('alphabetNav');
        for (let i = 65; i <= 90; i++) {
            const letter = String.fromCharCode(i);
            const card = document.createElement('div');
            card.className = 'letter-card';
            card.textContent = letter;
            card.dataset.letter = letter;
            
            card.addEventListener('click', () => {
                showDramas(letter);
            });
            
            alphabetNav.appendChild(card);
        }
        
        // 显示对应字母的广播剧
        function showDramas(letter) {
            const dramaList = document.getElementById('dramaList');
            const currentLetter = document.getElementById('currentLetter');
            const dramaItems = document.getElementById('dramaItems');
            
            currentLetter.textContent = letter;
            dramaItems.innerHTML = '';
            
            if (dramas[letter]) {
                dramas[letter].forEach(drama => {
                    const item = document.createElement('div');
                    item.className = 'drama-item';
                    item.innerHTML = `
                        <div class="drama-title">《${drama.title}》</div>
                        <a href="${drama.link}" target="_blank" class="drama-link">
                            点击收听 <i class="fas fa-headphones"></i>
                        </a>
                    `;
                    dramaItems.appendChild(item);
                });
            } else {
                dramaItems.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #ff6b9d; font-size: 1.2rem;">
                        <i class="fas fa-book-open" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>暂无广播剧数据，敬请期待！</p>
                    </div>
                `;
            }
            
            dramaList.classList.add('active');
            
            // 滚动到剧集列表
            dramaList.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', performSearch);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!searchTerm) return;
            
            // 在所有剧集中搜索
            for (const letter in dramas) {
                const found = dramas[letter].find(drama => 
                    drama.title.toLowerCase().includes(searchTerm)
                );
                
                if (found) {
                    showDramas(letter);
                    // 高亮匹配的剧集
                    setTimeout(() => {
                        const items = document.querySelectorAll('.drama-title');
                        items.forEach(item => {
                            if (item.textContent.toLowerCase().includes(searchTerm)) {
                                item.style.color = '#e91e63';
                                item.style.fontWeight = 'bold';
                                item.parentElement.style.transform = 'scale(1.05)';
                                item.parentElement.style.boxShadow = '0 8px 25px rgba(233, 30, 99, 0.3)';
                            }
                        });
                    }, 300);
                    return;
                }
            }
            
            // 没找到
            showDramas('A');
            setTimeout(() => {
                dramaItems.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #ff6b9d; font-size: 1.2rem;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
                        <p>未找到匹配的广播剧</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">请尝试其他关键词</p>
                    </div>
                `;
            }, 300);
        }
        
        // 默认显示A字母的剧集
        showDramas('A');
